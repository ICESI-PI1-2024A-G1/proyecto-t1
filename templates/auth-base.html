{% load sass_tags %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"
              name="viewport"
              content="width=device-width,initial-scale=1.0">
        <meta name="csrf_token" content="{{ csrf_token }}">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
              rel="stylesheet"> -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
              crossorigin="anonymous">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>
            {% block title %}{% endblock %}
        </title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="{% sass_src 'scss/core.scss' %}" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="{% static 'general/css/utils.css' %}">
        
        <!-- stylesheets -->
        <link rel="stylesheet" href="{% static 'general/css/demo.css' %}">
        <link rel="stylesheet" href="{% static 'general/css/core.css' %}">
        
        <!--CSS-->
        <link rel="stylesheet" href="{% static 'login/css/login.css' %}" />
        <link rel="stylesheet" href="{% static 'general/css/blur.css' %}" />
        <link rel="stylesheet" href="{% static 'general/css/utils.css' %}">
        <script src="{% static 'general/js/base.js' %}"></script>
        <script src="{% static 'general/js/vendor/helpers.js' %}"></script>
        <script src="{% static 'general/js/vendor/config.js' %}"></script>
        <link rel="shortcut icon" href="{% static 'general/img/logo.svg' %}">

    </head>

    <body>
        <div class="login-gradient">
            <div class="overflow-hidden">
                <div class="row justify-content-center align-items-center d-flex"
                     style="height: 100vh;
                            z-index: 0">
                    <div class="col-md-10 col-lg-8 col-xl-6">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 1440 320"
                 class="background-waves">
                <path fill="#0f4176" fill-opacity="1" d="M0,64L60,80C120,96,240,128,360,144C480,160,600,160,720,144C840,128,960,96,1080,96C1200,96,1320,128,1380,144L1440,160L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z">
                </path>
                <path fill="#0e9aef" fill-opacity="1" d="M0,256L60,224C120,192,240,128,360,112C480,96,600,128,720,144C840,160,960,160,1080,144C1200,128,1320,96,1380,80L1440,64L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,60,320L0,320Z">
                </path>
            </svg>
        </div>

        
        <div
          class="bs-toast toast toast-placement-ex m-2"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-bs-delay="5000">
          <div class="toast-header">
            <i class="bx bx-bell me-2" style="margin-right:10px"></i>
            <div id="toast-title" class="me-auto fw-medium">Bootstrap</div>
            <small id="toast-date" style="margin-left: auto;" >Ahora</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div id="toast-body" class="toast-body">Fruitcake chocolate bar tootsie roll gummies gummies jelly beans cake.</div>
        </div>
    
        <!-- libs -->
        <!-- <script src="{% static 'general/js/lib/jquery.js' %}"></script>
        <script src="{% static 'general/js/lib/popper.js' %}"></script> -->
        <!-- vendor -->
        <script src="{% static 'general/js/vendor/bootstrap.js' %}"></script>
        <script src="{% static 'general/js/vendor/extended-ui-perfect-scrollbar.js' %}"></script>
        <script src="{% static 'general/js/vendor/menu.js' %}"></script>
        <script src="{% static 'general/js/vendor/main.js' %}"></script>
        <!-- <script src="{% static 'general/js/vendor/datatables.js' %}"></script> -->
        <!-- <script src="{% static 'general/js/vendor/forms-basic-inputs.js' %}"></script> -->
        <!-- <script src="{% static 'general/js/vendor/ui-modals.js' %}"></script> -->
        <script src="{% static 'general/js/vendor/ui-popover.js' %}"></script>
        <script src="{% static 'general/js/vendor/ui-toasts.js' %}"></script>
        <script async defer src="https://buttons.github.io/buttons.js"></script>
        <!-- datatables -->
        <script src='https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
        <script src="https://cdn.datatables.net/v/bs5/dt-2.0.3/b-3.0.1/b-html5-3.0.1/datatables.min.js"></script>
        {% if messages %}
            {% for message in messages %}
            <script>
            $(document).ready(function () {
                showToast("{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}", "top-center", "{% if message.tags == 'error' %}Error{% else %}Ã‰xito{% endif %}", "{{message}}")
            })
            </script>
            {% endfor %}
       {% elif message %}
         <script>
           $(document).ready(function () {
             showToast("danger", "top-center", "Error", "{{message}}")
           })
         </script>
       {% endif %}  
    </body>
</html>
