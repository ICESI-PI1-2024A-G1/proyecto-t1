{% load sass_tags %}
{% load static %}
<!DOCTYPE html>
<html>

<head class="dark-style">
	<meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="csrf_token" content="{{ csrf_token }}">
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
              rel="stylesheet"> -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<title>
		{% block title %}{% endblock %}
	</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link href="{% sass_src 'scss/core.scss' %}" rel="stylesheet" type="text/css" />
	<link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">
	<link href="https://cdn.datatables.net/v/bs5/dt-2.0.3/b-3.0.1/b-html5-3.0.1/datatables.min.css" rel="stylesheet">
	<link
		href="https://demos.themeselection.com/sneat-bootstrap-html-admin-template/assets/vendor/libs/datatables-buttons-bs5/buttons.bootstrap5.css"
		type="text/css">
	<link rel="stylesheet" href="{% static 'general/css/utils.css' %}">

	<!-- stylesheets -->
	<link rel="stylesheet" href="{% static 'general/css/demo.css' %}">
	<link rel="stylesheet" href="{% static 'general/css/core.css' %}">

	<!-- scripts -->
	<script src="{% static 'general/js/base.js' %}"></script>
	<script src="{% static 'general/js/vendor/helpers.js' %}"></script>
	<script src="{% static 'general/js/vendor/config.js' %}"></script>

	<link rel="shortcut icon" href="{% static 'general/img/logo.svg' %}">

	<style>
		.misc-wrapper {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			min-height: calc(100vh - 1.625rem * 2);
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container-xxl container-p-y">
		<div class="misc-wrapper">
			<h2 class="mb-2 mx-2">PÃ¡gina no encontrada :(</h2>
			<p class="mb-4 mx-2">Ups! ðŸ˜– No hemos puesto esta url.</p>
			<a href="/" class="btn btn-primary">Volver a inicio</a>
			<div class="mt-3">
				<img src="{% static 'general/img/page-misc-error-light.png' %}" alt="page-misc-error-light" width="500"
					class="img-fluid" data-app-dark-img="illustrations/page-misc-error-dark.png"
					data-app-light-img="illustrations/page-misc-error-light.png" />
			</div>
		</div>
	</div>
	<!-- /Error -->
	

	<!-- libs -->
	<!-- <script src="{% static 'general/js/lib/jquery.js' %}"></script>
	        <script src="{% static 'general/js/lib/popper.js' %}"></script> -->
	<!-- vendor -->
	<script src="{% static 'general/js/vendor/bootstrap.js' %}"></script>
	<script src="{% static 'general/js/vendor/extended-ui-perfect-scrollbar.js' %}"></script>
	<script src="{% static 'general/js/vendor/menu.js' %}"></script>
	<script src="{% static 'general/js/vendor/main.js' %}"></script>
	<!-- <script src="{% static 'general/js/vendor/datatables.js' %}"></script> -->
	<!-- <script src="{% static 'general/js/vendor/forms-basic-inputs.js' %}"></script> -->
	<!-- <script src="{% static 'general/js/vendor/ui-modals.js' %}"></script> -->
	<script src="{% static 'general/js/vendor/ui-toasts.js' %}"></script>
	<script src="{% static 'general/js/vendor/ui-popover.js' %}"></script>
	<script async defer src="https://buttons.github.io/buttons.js"></script>
	<!-- datatables -->
	<script src='https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
	<script src="https://cdn.datatables.net/v/bs5/dt-2.0.3/b-3.0.1/b-html5-3.0.1/datatables.min.js"></script>
	
	{% if messages %}
	{% for message in messages %}
	<script>
		$(document).ready(function () {
			showToast("{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}", "bottom-right", "{% if message.tags == 'error' %}Error{% else %}Ã‰xito{% endif %}", "{{message}}")
		})
	</script>
	{% endfor %}
	{% elif message %}
	<script>
		$(document).ready(function () {
			showToast("danger", "bottom-right", "Error", "{{message}}")
		})
	</script>
	{% endif %}
</body>
</html>
