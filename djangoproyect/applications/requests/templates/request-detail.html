{% extends "base.html" %}
{% block title %}Solicitudes{% endblock %}
{% block content %}
<div class="super-container">
</div>
<div class="card-container" id="card-container">
    <div class="card">
        <div><h6>{{request.status}}</h6></div>
        <h3>{{request.type}}</h3>
        <div class="states_container">
            {% for traceability in traceabilities %}
            <div class="log-container">
                <div class="circe-container">
                    <div class="circle{% if forloop.first %}_last{% endif %}"></div>
                </div>
                <p>{{traceability.current_status}}: {{traceabilty.involved.name}} - {{traceability.date|date:"d/m/Y"}}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<style>
        p{
        margin-bottom: 0;
        white-space: nowrap;
    }   
    .card {
        
        background-color: #fff; /* Color de fondo de la card */
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra de la card */
    }


    .states_container{
        display: flex;
        flex-direction: column;
        width: max-content;
        align-items: flex-start;
    }

    .log-container{
        display: flex;
        width: 100%;
    }

    .circe-container{
        display: flex;
        flex-direction: column;
        margin-right: 5%;
        justify-content: space-evenly
    }



    .circle{
        width: 15px;
        height: 15px;
        background-color: gray;
        border-radius: 100pc;
    }

    .circle_last{
        width: 15px;
        height: 15px;
        background-color: blue;
        border-radius: 100pc;
    }

    .super-container{
        background: rgba(0, 0, 0, 0.25);
        width: 110%;
        height: 110%;
        position: absolute;
        z-index: 1000;
        top: 0%;
        left: 0%;
    }

    .card-container {
        position: fixed;
        top: 50%;
        left: 50%;
        width: max-content;
        transform: translate(-50%, -50%);
        z-index: 1010; /* Asegúrate de que esté por encima del overlay */

    }


</style>



{% endblock %}
