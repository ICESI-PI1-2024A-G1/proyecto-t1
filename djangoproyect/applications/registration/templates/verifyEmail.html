<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap-->
    <title>Verify email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="{% static 'registration/css/register.css' %}" />

    <style>

        .card {
            border-radius: 35px !important;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            background-color: #589BFF;
            width: 100%;
            width: auto;
            height: auto;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

    </style>
</head>


<body style="background-color: #F6F7F8">
    <div class="container mt-5">
        <div class="mb-5">
            <img src="{% static 'login/assets/logo.png' %}" alt="Logo" class="img-fluid" style="max-width: 350px;">
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">

                {% if message %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}

                <div class="card">
                    <h3 class="titulo-inicio text-center fw-bold fs-2 text-white "> Verificación de email</h3>
                    <div class="card-body">
                        <form action="/registration/" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="verificationCode" class="form-label text-white">Ingrese el código de verificación que enviamos a su email.</label>
                                <div class="input-container mb-3 mt-4">
                                    <input type="text" class="form-control" placeholder="Código de verificación" id="verificationCode" name="verificationCode" required>
                                    <i class="fa fa-key icon"></i>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary mt-4">Verificar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
