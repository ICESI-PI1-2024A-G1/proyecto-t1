<!DOCTYPE html>
{% load static %}
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Bootstrap-->
        <title>Registration</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
              rel="stylesheet">
        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
              rel="stylesheet">
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
              crossorigin="anonymous">
        <!--CSS-->
        <link rel="stylesheet" href="{% static 'login/css/login.css' %}" />
    </head>
    <body>
        <div class="login-gradient">
            <div class="overflow-hidden">
                <div class="row justify-content-center align-items-center d-flex"
                     style="height: 100vh;
                            z-index: 0">
                    <div class="col-md-10 col-lg-8 col-xl-6">
                        {% if message %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button"
                                        class="btn-close"
                                        data-bs-dismiss="alert"
                                        aria-label="Close"></button>
                            </div>
                        {% endif %}
                        <div class="card border-0 px-2 mx-auto mt-3 mb-3 shadow"
                             style="background-color: #f6f7f8">
                            <div class="mx-auto mb-3">
                                <img src="{% static 'login/assets/logo.png' %}"
                                     alt="Logo"
                                     class="img-fluid"
                                     width="350px"
                                     height="50px">
                            </div>
                            <span class="container mb-3 mt-3 text-center">
                                <h4 class="mt-2">Registro ðŸ“‹</h4>
                                Completa todos los campos para continuar.
                            </span>
                            <div class="container">
                                <form action="/registration/" method="POST">
                                    {% csrf_token %}
                                    <div class="row mb-2">
                                        <div class="col">
                                            <span class="input-identifier">NOMBRE</span>
                                            <input type="text"
                                                   class="form-control"
                                                   id="nombre"
                                                   name="nombre"
                                                   value="{{ user_data.nombre }}"
                                                   required>
                                        </div>
                                        <div class="col">
                                            <span class="input-identifier">APELLIDO</span>
                                            <input type="text"
                                                   class="form-control"
                                                   id="apellido"
                                                   name="apellido"
                                                   value="{{ user_data.apellido }}"
                                                   required>
                                        </div>
                                    </div>
                                    <div class="mb-2">
                                        <span class="input-identifier">CÃ‰DULA</span>
                                        <input type="text"
                                               class="form-control"
                                               id="cedula"
                                               name="cedula"
                                               value="{{ user_data.cedula }}"
                                               required>
                                    </div>
                                    <div class="mb-2">
                                        <span class="input-identifier">CORREO</span>
                                        <input type="text"
                                               class="form-control"
                                               id="correo"
                                               name="correo"
                                               value="{{ user_data.correo }}"
                                               required>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <span class="input-identifier">CONTRASEÃ‘A</span>
                                            <input type="password"
                                                   class="form-control"
                                                   id="contrasena"
                                                   name="contrasena"
                                                   required>
                                        </div>
                                        <div class="col">
                                            <span class="input-identifier">CONFIRMAR CONTRASEÃ‘A</span>
                                            <input type="password"
                                                   class="form-control"
                                                   id="confirmar_contrasena"
                                                   name="confirmar_contrasena"
                                                   required>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center mt-4">
                                        <button type="submit" class="btn btn-primary">Registrarse</button>
                                    </div>
                                </form>
                                <div class="text-center mb-3">
                                    <a href="{% url 'login:login_view' %}"
                                       class="btn btn-link text-primary text-decoration-underline mt-2">Â¿Ya tienes una cuenta? Inicia sesiÃ³n</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 1440 320"
                 class="background-waves">
                <path fill="#0f4176" fill-opacity="1" d="M0,64L60,80C120,96,240,128,360,144C480,160,600,160,720,144C840,128,960,96,1080,96C1200,96,1320,128,1380,144L1440,160L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z">
                </path>
                <path fill="#0e9aef" fill-opacity="1" d="M0,256L60,224C120,192,240,128,360,112C480,96,600,128,720,144C840,160,960,160,1080,144C1200,128,1320,96,1380,80L1440,64L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,60,320L0,320Z">
                </path>
            </svg>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
