<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap-->
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="{% static 'login/css/login.css' %}" />

    <style>
        body {
            background-color: #F6F7F8;
        }

        .card {
            border-radius: 35px !important;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            background-color: #589BFF;
            width: 100%;
            width: 450px;
            height: 450px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .card-header {
            font-weight: 900;
            border-radius: 35px !important;
            background-color: #589BFF;
            color: #fff;
            border-bottom: none;
        }

        .card-body {
            width: 100%;
            padding: 20px;
        }

        .card-body input,
        .card-body label {
            margin-bottom: 15px;
        }
    </style>
</head>


<body>

    <div class="container mt-5">
        <div class="mb-5">
            <img src="{% static 'login/assets/logo.png' %}" alt="Logo" class="img-fluid" style="max-width: 350px;">
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% elif message %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{message}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}

                <div class="card">
                    <div class="card-header">
                        <h3 class="titulo-inicio text-center"> Inicio de Sesión</h3>
                    </div>
                    <div class="card-body">
                        <form action="/" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="input-container">
                                    <input type="text" class="form-control" id="usuario" name="usuario"
                                        placeholder="Ingresa tu usuario" required>
                                    <i class="fa fa-user icon"></i>
                                </div>
                                <div class="input-container">
                                    <input type="password" class="form-control" id="contrasena" name="contrasena"
                                        placeholder="Ingresa tu contraseña" required>
                                    <i class="fa fa-lock icon"></i>
                                </div>
                            </div>
                            <div class="card-body text-center">
                                <form>
                                    <button type="submit" class="btn btn-primary mt-2">INICIAR SESIÓN</button>
                                </form>
                            </div>
                        </form>
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <a href="{% url 'registration:register_view' %}" class="btn btn-link text-primary text-decoration-underline">Registrarse</a>
                        <a href="{% url 'login:reset_password_view' %}" class="btn btn-link text-primary text-decoration-underline">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
