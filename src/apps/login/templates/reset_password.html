<!DOCTYPE html>
{% load static %}
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Bootstrap-->
        <title>Reset Password</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
              rel="stylesheet">
        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
              rel="stylesheet">
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
              crossorigin="anonymous">
        <!--CSS-->
        <link rel="stylesheet" href="{% static 'login/css/login.css' %}" />
    </head>
    <body>
        <div class="login-gradient">
            <div class="overflow-hidden">
                <div class="row main-centered-container">
                    <div class="col-md-8 col-lg-7 col-xl-6">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show"
                                     role="alert">
                                    {{ message }}
                                    <button type="button"
                                            class="btn-close"
                                            data-bs-dismiss="alert"
                                            aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                        <div class="card border-0 px-2 mx-auto mt-3 mb-3 shadow"
                             style="background-color: #f6f7f8">
                            <div class="mx-auto mb-3">
                                <img src="{% static 'login/assets/logo.png' %}"
                                     alt="Logo"
                                     class="img-fluid"
                                     width="350px"
                                     height="50px">
                            </div>
                            <h3 class="text-center fw-bold fs-2">Recuperación de contraseña</h3>
                            <div class="card-body">
                                <span class="mb-4">Por favor, ingrese su cédula para iniciar el proceso de restablecimiento de contraseña.</span>
                                <form action="{% url 'login:reset_password_view' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group mt-3">
                                        <span class="input-identifier">NÚMERO DE IDENTIFICACIÓN</span>
                                        <div class="input-group flex-nowrap mb-3">
                                            <div class="input-group-text">
                                                <i class="fa fa-user icon"></i>
                                            </div>
                                            <input type="text" class="form-control" id="userId" name="userId" required>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-primary mt-3 mb-3">Continuar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 1440 320"
                 class="background-waves">
                <path fill="#0f4176" fill-opacity="1" d="M0,64L60,80C120,96,240,128,360,144C480,160,600,160,720,144C840,128,960,96,1080,96C1200,96,1320,128,1380,144L1440,160L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z">
                </path>
                <path fill="#0e9aef" fill-opacity="1" d="M0,256L60,224C120,192,240,128,360,112C480,96,600,128,720,144C840,160,960,160,1080,144C1200,128,1320,96,1380,80L1440,64L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,60,320L0,320Z">
                </path>
            </svg>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
