{% load static %}
<div class="card border-0 px-2 mx-auto mt-3 mb-3 shadow"
     style="background-color: #f6f7f8">
    <div class="mx-auto mb-3">
        <img src="{% static 'login/assets/logo.png' %}"
             alt="Logo"
             class="img-fluid"
             width="350px"
             height="50px">
    </div>
    <h3 class="text-center fw-bold fs-2">{{ title }}</h3>
    <div class="card-body">
        <span class="mb-4">{{ description }}</span>
        <form action="{% url action_url %}" method="POST">
            {% csrf_token %}
            <div class="form-group mt-3">
                <span class="input-identifier">{{ input_label }}</span>
                <div class="input-group flex-nowrap mb-3">
                    <div class="input-group-text">
                        <i class="fa fa-user icon"></i>
                    </div>
                    <input type="text"
                           class="form-control"
                           id="{{ input_id }}"
                           name="{{ input_name }}"
                           required>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary mt-3 mb-3">Continuar</button>
            </div>
        </form>
    </div>
</div>
